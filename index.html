<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Arena - The Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header with game-like feel */
        .header {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 3px solid #e94560;
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.3), inset 0 -3px 0 rgba(0,0,0,0.3);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #e94560, #ffd700, #4ecca3, #e94560);
            animation: borderShift 3s linear infinite;
        }

        @keyframes borderShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .header h1 {
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3), 0 0 20px rgba(255,215,0,0.5);
            letter-spacing: 2px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(0,0,0,0.3);
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #2a3f5f;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .stat-label {
            color: #4ecca3;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.4em;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        /* Game Canvas - Minecraft/Platformer style */
        .game-canvas {
            background: 
                linear-gradient(rgba(15, 52, 96, 0.3), rgba(15, 52, 96, 0.3)),
                linear-gradient(to bottom, #0a1e3d 0%, #16213e 40%, #1a2840 70%, #0f1820 100%);
            border-radius: 15px;
            height: 450px;
            margin-bottom: 25px;
            position: relative;
            border: 4px solid #2a3f5f;
            overflow: hidden;
            box-shadow: 
                inset 0 0 60px rgba(0,0,0,0.6),
                0 10px 30px rgba(0,0,0,0.5);
        }

        /* Pixelated stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Ground platform */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #2a3f5f 0px,
                    #2a3f5f 40px,
                    #3a4f6f 40px,
                    #3a4f6f 80px
                );
            border-top: 4px solid #4a6f9f;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.5);
        }

        .ground::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 0;
            right: 0;
            height: 4px;
            background: #5a8fbf;
        }

        /* Checkpoints - Platform style */
        .checkpoint {
            position: absolute;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 5;
        }

        .checkpoint-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a3f5f 0%, #1a2f4f 100%);
            border: 3px solid #3a4f6f;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            box-shadow: 
                0 5px 0 #1a2840,
                0 8px 15px rgba(0,0,0,0.5);
            position: relative;
        }

        .checkpoint-inner::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            border-radius: 8px 8px 0 0;
        }

        .checkpoint.active .checkpoint-inner {
            background: linear-gradient(135deg, #e94560 0%, #d63550 100%);
            border-color: #ff6b81;
            color: #fff;
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 
                0 5px 0 #b92540,
                0 8px 15px rgba(233, 69, 96, 0.6),
                0 0 30px rgba(233, 69, 96, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .checkpoint.completed .checkpoint-inner {
            background: linear-gradient(135deg, #4ecca3 0%, #3eb c93 100%);
            border-color: #6fdc9f;
            color: #0a3d2a;
            box-shadow: 
                0 5px 0 #2a9c73,
                0 8px 15px rgba(78, 204, 163, 0.6),
                0 0 20px rgba(78, 204, 163, 0.3);
        }

        .checkpoint.failed .checkpoint-inner {
            background: linear-gradient(135deg, #5a5a5a 0%, #3a3a3a 100%);
            border-color: #6a6a6a;
            color: #888;
            opacity: 0.5;
        }

        /* Path lines - Platform style */
        .path-line {
            position: absolute;
            height: 6px;
            background: #2a3f5f;
            transform-origin: left center;
            box-shadow: 0 3px 0 rgba(0,0,0,0.3), 0 5px 10px rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        .path-line.completed {
            background: linear-gradient(90deg, #4ecca3 0%, #6fdc9f 100%);
            box-shadow: 
                0 3px 0 #2a9c73,
                0 5px 10px rgba(78, 204, 163, 0.4),
                0 0 15px rgba(78, 204, 163, 0.3);
        }

        .path-line.failed {
            background: linear-gradient(90deg, #5a5a5a 0%, #6a6a6a 100%);
            box-shadow: 0 3px 0 rgba(0,0,0,0.5);
            opacity: 0.5;
        }

        /* Character - Emoji style */
        .character {
            position: absolute;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .character.walking {
            animation: walk-bounce 0.4s ease-in-out 2;
        }

        @keyframes walk-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .character.stuck {
            animation: stuck-shake 0.5s ease-in-out 3;
        }

        @keyframes stuck-shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-8px) rotate(-5deg); }
            75% { transform: translateX(8px) rotate(5deg); }
        }

        /* Story and Question boxes */
        .story-box {
            background: linear-gradient(135deg, #16213e 0%, #1a2840 100%);
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 3px solid #2a3f5f;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
        }

        .story-box::before {
            content: 'üìñ';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            opacity: 0.3;
        }

        .story-text {
            color: #c0c0c0;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .question-box {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #e94560;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3), inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .question-category {
            background: linear-gradient(135deg, #4ecca3 0%, #3ebc93 100%);
            color: #0a3d2a;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #2a9c73, 0 6px 15px rgba(78, 204, 163, 0.3);
        }

        .question-number {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1em;
        }

        .question-text {
            color: #e0e0e0;
            font-size: 1.2em;
            margin-bottom: 25px;
            line-height: 1.7;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #1a2840 0%, #16213e 100%);
            border: 3px solid #2a3f5f;
            padding: 18px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: #d0d0d0;
            font-size: 1.05em;
            position: relative;
            box-shadow: 0 4px 0 #0f1820, 0 6px 15px rgba(0,0,0,0.3);
        }

        .option::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent);
            border-radius: 7px 7px 0 0;
            pointer-events: none;
        }

        .option:hover {
            border-color: #4a6f9f;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #0f1820, 0 8px 20px rgba(74, 111, 159, 0.4);
        }

        .option.selected {
            border-color: #ffd700;
            background: linear-gradient(135deg, #2a3a20 0%, #1a2a10 100%);
            box-shadow: 0 4px 0 #1a2a10, 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .option.correct {
            border-color: #4ecca3;
            background: linear-gradient(135deg, #1a3d2a 0%, #0a2d1a 100%);
            color: #4ecca3;
            animation: correctPop 0.5s ease;
        }

        @keyframes correctPop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .option.wrong {
            border-color: #e94560;
            background: linear-gradient(135deg, #3d1a2a 0%, #2d0a1a 100%);
            color: #e94560;
            animation: wrongShake 0.5s ease;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
        }

        /* Buttons - Game style */
        .btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #0a0e27;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 5px 0 #d4af37, 0 8px 20px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #d4af37, 0 12px 25px rgba(255, 215, 0, 0.5);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #d4af37, 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 18px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.05em;
            border: 3px solid;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .feedback.success {
            background: linear-gradient(135deg, #1a3d2a 0%, #0a2d1a 100%);
            border-color: #4ecca3;
            color: #4ecca3;
        }

        .feedback.error {
            background: linear-gradient(135deg, #3d1a2a 0%, #2d0a1a 100%);
            border-color: #e94560;
            color: #e94560;
        }

        /* Leaderboard */
        .leaderboard {
            background: linear-gradient(135deg, #16213e 0%, #1a2840 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            border: 3px solid #2a3f5f;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .leaderboard h3 {
            color: #ffd700;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .leaderboard-entry {
            background: linear-gradient(135deg, #0f1820 0%, #16213e 100%);
            padding: 18px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #2a3f5f;
            box-shadow: 0 4px 0 #0a0e1a, 0 6px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .leaderboard-entry:hover {
            transform: translateX(5px);
        }

        .leaderboard-entry.top {
            border-color: #ffd700;
            box-shadow: 0 4px 0 #d4af37, 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 50px;
            color: #ffd700;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .player-info {
            flex: 1;
            margin: 0 20px;
            color: #d0d0d0;
        }

        .player-score {
            color: #4ecca3;
            font-weight: bold;
            font-size: 1.3em;
        }

        /* Start and End screens */
        .start-screen, .end-screen {
            text-align: center;
            padding: 50px 30px;
        }

        .start-screen h2, .end-screen h2 {
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 25px;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.3), 0 0 30px rgba(255,215,0,0.4);
        }

        .start-screen p, .end-screen p {
            color: #c0c0c0;
            margin-bottom: 35px;
            line-height: 1.8;
            font-size: 1.15em;
        }

        .name-input {
            margin-bottom: 35px;
        }

        .name-input input {
            padding: 15px 25px;
            font-size: 1.1em;
            border: 3px solid #2a3f5f;
            border-radius: 10px;
            background: #0f1820;
            color: #ffd700;
            width: 350px;
            max-width: 100%;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.5);
        }

        .name-input input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.5), 0 0 20px rgba(255,215,0,0.3);
        }

        .character-selection {
            margin: 30px 0;
        }

        .character-selection h3 {
            color: #4ecca3;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .character-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .character-option {
            background: linear-gradient(135deg, #16213e 0%, #1a2840 100%);
            border: 3px solid #2a3f5f;

            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 140px;
        }

        .character-option:hover {
            transform: translateY(-3px);
            border-color: #4a6f9f;
            box-shadow: 0 6px 0 #0f1820, 0 8px 20px rgba(74, 111, 159, 0.4);
        }

        .character-option.selected {
            border-color: #ffd700;
            background: linear-gradient(135deg, #2a3a20 0%, #1a2a10 100%);
            box-shadow: 0 4px 0 #1a2a10, 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .character-icon {
            font-size: 2.5em;
        }

        .character-label {
            color: #c0c0c0;
            font-weight: bold;
            font-size: 1.1em;
        }

        .character-option.selected .character-label {
            color: #ffd700;
        }

        .score-card {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            padding: 35px;
            border-radius: 15px;
            display: inline-block;
            margin: 25px 0;
            border: 3px solid #e94560;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
        }

        .score-item {
            margin: 15px 0;
            font-size: 1.3em;
        }

        .score-label {
            color: #999;
            margin-right: 10px;
        }

        .score-value {
            color: #ffd700;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .game-canvas {
                height: 350px;
            }

            .character {
                width: 50px;
                height: 60px;
            }

            .checkpoint {
                width: 45px;
                height: 45px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

                    "Allow execution of processes larger than physical memory",
                    "Improve disk performance",
                    "Reduce power consumption"
                ],
                correct: 1
            },
            {
                category: "DBMS",
                question: "Which of the following is NOT a property of transactions (ACID)?",
                options: ["Atomicity", "Consistency", "Isolation", "Dependency"],
                correct: 3
            },
            {
                category: "Data Structures",
                question: "In a binary search tree, what is the maximum number of children a node can have?",
                options: ["1", "2", "3", "Unlimited"],
                correct: 1
            },
            {
                category: "Computer Networks",
                question: "What is the default subnet mask for a Class C IP address?",
                options: ["255.0.0.0", "255.255.0.0", "255.255.255.0", "255.255.255.255"],
                correct: 2
            }
        ];

        function generateCheckpoints() {
            const checkpoints = [];
            const canvasWidth = 1200;
            const canvasHeight = 450;
            const spacing = canvasWidth / (gameState.totalQuests + 1);

            for (let i = 0; i <= gameState.totalQuests; i++) {
                const x = spacing * (i + 0.5);
                const y = canvasHeight - 150 - (i % 3 === 1 ? 80 : 0);
                checkpoints.push({ x, y, index: i });
            }

            gameState.checkpoints = checkpoints;
        }

        function generateStars() {
            let starsHTML = '<div class="stars">';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 100;
                const y = Math.random() * 70;
                const delay = Math.random() * 3;
                starsHTML += `<div class="star" style="left: ${x}%; top: ${y}%; animation-delay: ${delay}s;"></div>`;
            }
            starsHTML += '</div>';
            return starsHTML;
        }

        function loadLeaderboard() {
            if (!database) return;
            
            const leaderboardRef = ref(database, 'leaderboard');
            onValue(leaderboardRef, (snapshot) => {
                leaderboardData = [];
                snapshot.forEach((childSnapshot) => {
                    leaderboardData.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                leaderboardData.sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return a.time - b.time;
                });
            });
        }

        async function saveToLeaderboard(playerData) {
            if (!database) return;
            
            try {
                const leaderboardRef = ref(database, 'leaderboard');
                const newEntry = await push(leaderboardRef, playerData);
                gameState.playerId = newEntry.key;
            } catch (error) {
                console.error("Error saving:", error);
            }
        }

        function showStartScreen() {
            const gameArea = document.getElementById('gameArea');
            
            let leaderboardHTML = '';
            if (leaderboardData.length > 0) {
                leaderboardHTML = `
                    <div class="leaderboard">
                        <h3>üèÜ Top Champions</h3>
                        ${leaderboardData.slice(0, 5).map((entry, i) => `
                            <div class="leaderboard-entry ${i === 0 ? 'top' : ''}">
                                <span class="rank">#${i + 1}</span>
                                <div class="player-info">${entry.character || 'ü¶∏'} ${entry.name}</div>
                                <span class="player-score">${entry.score}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            gameArea.innerHTML = `
                <div class="start-screen">
                    <h2>üéÆ QUEST ARENA üéÆ</h2>
                    <p>${stories.start}</p>
                    
                    <div class="character-selection">
                        <h3>Choose Your Hero</h3>
                        <div class="character-grid">
                            ${characters.map((char, i) => `
                                <div class="character-option ${i === 0 ? 'selected' : ''}" 
                                     onclick="selectCharacter(${i})">
                                    <div class="character-icon">${char.emoji}</div>
                                    <div class="character-label">${char.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="name-input">
                        <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
                    </div>
                    <button class="btn" onclick="startGame()">Start Adventure</button>
                    ${leaderboardHTML}
                </div>
            `;
            
            const input = document.getElementById('nameInput');
            if (input) {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') window.startGame();
                });
                input.focus();
            }
        }

        window.selectCharacter = function(index) {
            gameState.selectedCharacter = characters[index];
            
            const options = document.querySelectorAll('.character-option');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
        }

        window.startGame = function() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (!name) {
                alert('Please enter your name');
                input.focus();
                return;
            }

            // Check if name already exists in leaderboard
            const nameExists = leaderboardData.some(entry => 
                entry.name.toLowerCase() === name.toLowerCase()
            );
            
            if (nameExists) {
                alert('This name is already taken! Please choose a different name.');
                input.focus();
                return;
            }

            gameState.playerName = name;
            gameState.currentQuest = 0;
            gameState.score = 0;
            gameState.correctAnswers = 0;
            gameState.lastCorrectCheckpoint = 0;
            gameState.startTime = Date.now();
            gameState.answered = false;

            document.getElementById('playerName').textContent = name;
            
            generateCheckpoints();
            startTimer();
            showGame();
            loadQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showGame() {
            const gameArea = document.getElementById('gameArea');
            
            let pathsHTML = '';
            for (let i = 0; i < gameState.checkpoints.length - 1; i++) {
                const from = gameState.checkpoints[i];
                const to = gameState.checkpoints[i + 1];
                const dx = to.x - from.x;
                const dy = to.y - from.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                let pathClass = 'path-line';
                if (i < gameState.lastCorrectCheckpoint) {
                    pathClass += ' completed';
                } else if (i < gameState.currentQuest && i >= gameState.lastCorrectCheckpoint) {
                    pathClass += ' failed';
                }
                
                pathsHTML += `
                    <div class="${pathClass}" 
                         style="left: ${from.x}px; top: ${from.y}px; 
                                width: ${length}px; transform: rotate(${angle}deg);">
                    </div>
                `;
            }

            let checkpointsHTML = '';
            gameState.checkpoints.forEach((cp, i) => {
                let className = 'checkpoint';
                if (i <= gameState.lastCorrectCheckpoint && i < gameState.currentQuest) {
                    className += ' completed';
                } else if (i === gameState.currentQuest) {
                    className += ' active';
                } else if (i < gameState.currentQuest && i > gameState.lastCorrectCheckpoint) {
                    className += ' failed';
                }
                
                checkpointsHTML += `
                    <div class="${className}" 
                         style="left: ${cp.x - 27.5}px; top: ${cp.y - 27.5}px;">
                        <div class="checkpoint-inner">
                            ${i === gameState.totalQuests ? '‚òÖ' : i + 1}
                        </div>
                    </div>
                `;
            });

            const charPos = gameState.checkpoints[gameState.lastCorrectCheckpoint];
            
            gameArea.innerHTML = `
                <div class="game-canvas">
                    ${generateStars()}
                    <div class="path-container">
                        ${pathsHTML}
                        ${checkpointsHTML}
                        <div class="character" id="character" 
                             style="left: ${charPos.x - 30}px; top: ${charPos.y - 70}px; font-size: 3.5em;">
                            ${gameState.selectedCharacter.emoji}
                        </div>
                    </div>
                    <div class="ground"></div>
                </div>
                <div class="story-box">
                    <div class="story-text" id="storyText">${stories.start}</div>
                </div>
                <div id="questionArea"></div>
            `;
        }

        function moveCharacter(isCorrect) {
            const character = document.getElementById('character');
            if (!character) return;

            if (isCorrect) {
                character.classList.add('walking');
                const newPos = gameState.checkpoints[gameState.lastCorrectCheckpoint];
                character.style.left = (newPos.x - 30) + 'px';
                character.style.top = (newPos.y - 70) + 'px';
                
                setTimeout(() => {
                    character.classList.remove('walking');
                }, 1000);
            } else {
                character.classList.add('stuck');
                setTimeout(() => {
                    character.classList.remove('stuck');
                }, 1500);
            }
        }

        function updateStory(isCorrect) {
            const storyText = document.getElementById('storyText');
            if (storyText) {
                storyText.textContent = isCorrect ? stories.correct : stories.wrong;
            }
        }

        function loadQuestion() {
            if (gameState.currentQuest >= gameState.totalQuests) {
                showEndScreen();
                return;
            }

            const question = questions[gameState.currentQuest];
            const questionArea = document.getElementById('questionArea');
            
            gameState.selectedOption = null;
            gameState.answered = false;

            questionArea.innerHTML = `
                <div class="question-box">
                    <div class="question-header">
                        <div class="question-category">${question.category}</div>
                        <div class="question-number">Challenge ${gameState.currentQuest + 1}/${gameState.totalQuests}</div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${i})">
                                ${String.fromCharCode(65 + i)}. ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn" onclick="submitAnswer()">Submit Answer</button>
                    <div id="feedback"></div>
                </div>
            `;

            document.getElementById('currentQuest').textContent = gameState.currentQuest + 1;
        }

        window.selectOption = function(index) {
            if (gameState.answered) return;

            gameState.selectedOption = index;
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
        }

        window.submitAnswer = function() {
            if (gameState.answered) return;
            if (gameState.selectedOption === null) {
                alert('Please select an answer');
                return;
            }

            gameState.answered = true;
            const question = questions[gameState.currentQuest];
            const isCorrect = gameState.selectedOption === question.correct;
            
            const selectedOpt = document.querySelectorAll('.option')[gameState.selectedOption];
            const correctOpt = document.querySelectorAll('.option')[question.correct];
            
            if (isCorrect) {
                selectedOpt.classList.add('correct');
                gameState.score += 100;
                gameState.correctAnswers++;
                gameState.lastCorrectCheckpoint++;
                document.getElementById('score').textContent = gameState.score;
                
                const feedback = document.getElementById('feedback');
                feedback.className = 'feedback success';
                feedback.textContent = '‚úÖ Correct! Moving forward...';

                updateStory(true);
                gameState.currentQuest++;
                moveCharacter(true);
                
                setTimeout(() => {
                    showGame();
                    loadQuestion();
                }, 1800);
            } else {
                selectedOpt.classList.add('wrong');
                
                const feedback = document.getElementById('feedback');
                feedback.className = 'feedback error';
                feedback.textContent = '‚ùå Wrong! You stay at checkpoint ' + (gameState.lastCorrectCheckpoint + 1) + '. Next challenge...';

                updateStory(false);
                gameState.currentQuest++;
                moveCharacter(false);
                
                setTimeout(() => {
                    showGame();
                    loadQuestion();
                }, 2200);
            }
        }

        async function showEndScreen() {
            clearInterval(timerInterval);
            
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const accuracy = Math.round((gameState.correctAnswers / gameState.totalQuests) * 100);

            const playerData = {
                name: gameState.playerName,
                character: gameState.selectedCharacter.emoji,
                score: gameState.score,
                time: elapsed,
                accuracy: accuracy,
                timestamp: Date.now()
            };
            
            await saveToLeaderboard(playerData);

            setTimeout(() => {
                const rank = leaderboardData.findIndex(e => e.id === gameState.playerId) + 1;

                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = `
                    <div class="end-screen">
                        <h2>üéâ Quest Complete! üéâ</h2>
                        <p>${stories.end}</p>
                        
                        <div class="score-card">
                            <div class="score-item">
                                <span class="score-label">Final Score:</span>
                                <span class="score-value">${gameState.score}</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">Time:</span>
                                <span class="score-value">${minutes}:${seconds.toString().padStart(2, '0')}</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">Accuracy:</span>
                                <span class="score-value">${accuracy}%</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">Rank:</span>
                                <span class="score-value">#${rank}</span>
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                            <button class="btn" onclick="location.reload()">View Leaderboard</button>
                           
                        </div>
                    </div>
                `;
            }, 500);
        }

        loadLeaderboard();
        showStartScreen();
    </script>
</body>
</html>
