<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Arena - Interactive 2D Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 1400px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '‚≠ê';
            position: absolute;
            font-size: 3em;
            opacity: 0.2;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 2px 2px 4px rgba(0,0,0,0.3); }
        }

        .live-indicator {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .live-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.2); }
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 3px solid #dee2e6;
        }

        .stat {
            text-align: center;
            position: relative;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #495057;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .game-area {
            padding: 20px;
            min-height: 500px;
        }

        /* 2D GAME CANVAS */
        .game-canvas {
            background: linear-gradient(to bottom, 
                #87ceeb 0%, 
                #98d8e8 40%, 
                #90ee90 60%, 
                #76c776 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            height: 450px;
            overflow: hidden;
            border: 4px solid #333;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
        }

        /* Clouds */
        .cloud {
            position: absolute;
            top: 20px;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
            animation: moveCloud 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            left: -100px;
            animation-duration: 25s;
        }

        .cloud2 {
            width: 100px;
            height: 35px;
            left: -150px;
            top: 60px;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        @keyframes moveCloud {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        /* Platforms */
        .platform {
            position: absolute;
            background: linear-gradient(to bottom, #8b4513 0%, #654321 100%);
            border: 3px solid #4a2511;
            border-radius: 5px;
            box-shadow: 0 4px 0 #3d1f0d;
        }

        .ground {
            bottom: 0;
            width: 100%;
            height: 100px;
        }

        .platform-mid {
            width: 200px;
            height: 20px;
        }

        /* Character */
        .monkey {
            position: absolute;
            font-size: 4em;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .monkey.jumping {
            animation: jump 0.5s ease;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-60px) rotate(15deg); }
        }

        .monkey.celebrating {
            animation: celebrate 0.6s ease infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-10deg); }
            75% { transform: scale(1.1) rotate(10deg); }
        }

        /* Goal */
        .cage {
            position: absolute;
            font-size: 5em;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.6));
            animation: pulse-cage 1.5s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes pulse-cage {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Collectibles */
        .collectible {
            position: absolute;
            font-size: 2.5em;
            animation: rotate-collect 3s linear infinite;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 8;
        }

        .collectible:hover {
            transform: scale(1.3);
        }

        @keyframes rotate-collect {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .collectible.collected {
            animation: collect-anim 0.5s ease forwards;
        }

        @keyframes collect-anim {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2) translateY(-50px); opacity: 0; }
        }

        /* Obstacles */
        .obstacle {
            position: absolute;
            font-size: 3em;
            animation: obstacle-move 3s ease-in-out infinite;
            z-index: 7;
        }

        @keyframes obstacle-move {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        /* Progress bar with segments */
        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background: #e9ecef;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 3px solid #dee2e6;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 50%, #ffd700 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-segments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            pointer-events: none;
        }

        .segment {
            width: 2px;
            height: 100%;
            background: rgba(0,0,0,0.2);
        }

        /* Question Container */
        .question-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 3px solid #dee2e6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }

        .question-number {
            color: #6c757d;
            font-weight: bold;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.4em;
            color: #212529;
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 500;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 3px solid #dee2e6;
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 1.1em;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #e7edff 0%, #f0f4ff 100%);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .option.correct {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            animation: correct-pulse 0.5s ease;
        }

        @keyframes correct-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .option.incorrect {
            border-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            margin: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn {
            margin-top: 25px;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1em;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #28a745;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #dc3545;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(0); }
        }

        /* Leaderboard */
        .leaderboard {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 3px solid #dee2e6;
        }

        .leaderboard h3 {
            margin-bottom: 20px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8em;
        }

        .leaderboard-entry {
            background: white;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .leaderboard-entry:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .leaderboard-entry.gold {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            font-weight: bold;
            border: 3px solid #ffa500;
        }

        .leaderboard-entry.silver {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            font-weight: bold;
            border: 3px solid #a8a8a8;
        }

        .leaderboard-entry.bronze {
            background: linear-gradient(135deg, #cd7f32 0%, #e8a87c 100%);
            font-weight: bold;
            border: 3px solid #b87333;
        }

        .rank {
            font-size: 2em;
            font-weight: bold;
            min-width: 50px;
        }

        .player-info {
            flex: 1;
            margin: 0 20px;
        }

        .player-name {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .player-stats {
            font-size: 0.95em;
            color: #6c757d;
        }

        .player-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        /* Start screen */
        .start-screen {
            text-align: center;
            padding: 40px;
        }

        .start-screen h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .start-screen p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .player-name-input {
            margin-bottom: 30px;
        }

        .player-name-input input {
            padding: 15px 25px;
            font-size: 1.2em;
            border: 3px solid #dee2e6;
            border-radius: 12px;
            width: 350px;
            max-width: 100%;
            transition: all 0.3s;
        }

        .player-name-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .completion-screen {
            text-align: center;
            padding: 40px;
        }

        .completion-screen h2 {
            color: #28a745;
            font-size: 3em;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        .rank-badge {
            font-size: 5em;
            margin-bottom: 20px;
            animation: celebrate 1s ease-in-out infinite;
        }

        .current-rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            margin: 20px auto;
            display: inline-block;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-leaderboard {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .power-up-notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: bold;
            animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 2.5s forwards;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); }
            to { transform: translateX(400px); }
        }
    </style>
</head>

                question: "What will be the output of: print(type([]) == list) in Python?",
                options: ["False", "True", "Error", "None"],
                correct: 1
            }
        ];

        function createParticles(x, y, emoji) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.querySelector('.game-canvas').appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }

        function showPowerUpNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'power-up-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }

        function loadLeaderboard() {
            if (!isConfigured) return;
            
            const leaderboardRef = ref(database, 'leaderboard');
            onValue(leaderboardRef, (snapshot) => {
                leaderboardData = [];
                snapshot.forEach((childSnapshot) => {
                    leaderboardData.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                leaderboardData.sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return a.time - b.time;
                });

                if (document.querySelector('.start-screen')) {
                    showStartScreen();
                }
            });
        }

        async function saveToLeaderboard(playerData) {
            if (!isConfigured) return;
            
            try {
                const leaderboardRef = ref(database, 'leaderboard');
                const newEntry = await push(leaderboardRef, playerData);
                gameState.playerId = newEntry.key;
                return newEntry.key;
            } catch (error) {
                console.error("Error saving to leaderboard:", error);
            }
        }

        function initGame() {
            if (!isConfigured) {
                document.getElementById('gameArea').innerHTML = '<div class="loading"><p>‚ö†Ô∏è Firebase not configured. Running in offline mode.</p></div>';
                setTimeout(showStartScreen, 2000);
                return;
            }
            showStartScreen();
        }

        function showStartScreen() {
            const gameArea = document.getElementById('gameArea');
            
            let leaderboardHTML = '';
            if (leaderboardData.length > 0) {
                leaderboardHTML = `
                    <div class="leaderboard">
                        <h3>üèÜ Live Leaderboard</h3>
                        ${leaderboardData.slice(0, 10).map((entry, index) => {
                            const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
                            const entryClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                            const minutes = Math.floor(entry.time / 60);
                            const seconds = entry.time % 60;
                            
                            return `
                                <div class="leaderboard-entry ${entryClass}">
                                    <div class="rank">${rankEmoji}</div>
                                    <div class="player-info">
                                        <div class="player-name">${entry.name}</div>
                                        <div class="player-stats">
                                            Time: ${minutes}:${seconds.toString().padStart(2, '0')} | 
                                            ‚≠ê ${entry.bonusStars || 0} | 
                                            Accuracy: ${entry.accuracy}%
                                        </div>
                                    </div>
                                    <div class="player-score">${entry.score} pts</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } else {
                leaderboardHTML = `
                    <div class="empty-leaderboard">
                        <p style="font-size: 4em;">üèÅ</p>
                        <p style="font-size: 1.3em;">No players yet. Be the first champion!</p>
                    </div>
                `;
            }

            gameArea.innerHTML = `
                <div class="start-screen">
                    <h2>üêµ Welcome to Quest Arena! üçå</h2>
                    <p>Embark on an epic quest! Help the monkey reach the bananas by solving coding challenges.<br>
                    Collect ‚≠ê bonus stars along the way for extra points!</p>
                    <div class="player-name-input">
                        <input type="text" id="nameInput" placeholder="Enter your hero name" maxlength="20">
                    </div>
                    <div class="controls">
                        <button class="btn" onclick="startGame()">üöÄ Start Adventure</button>
                    </div>
                    ${leaderboardHTML}
                </div>
            `;
            
            const nameInput = document.getElementById('nameInput');
            if (nameInput) {
                nameInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') window.startGame();
                });
                nameInput.focus();
            }
        }

        window.startGame = function() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Please enter your name, brave hero!');
                nameInput.focus();
                return;
            }

            gameState.playerName = name;
            gameState.currentQuest = 0;
            gameState.score = 0;
            gameState.bonusStars = 0;
            gameState.startTime = Date.now();
            gameState.answered = false;
            gameState.monkeyPosition = 50;

            document.getElementById('playerName').textContent = name;
            document.getElementById('bonusStars').textContent = '0';
            
            startTimer();
            showGameCanvas();
            loadQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showGameCanvas() {
            const gameArea = document.getElementById('gameArea');
            const progress = (gameState.currentQuest / gameState.totalQuests) * 100;
            gameState.monkeyPosition = 50 + (progress / 100) * 1100;

            // Generate collectibles positions
            const collectibles = [];
            for (let i = 0; i < 3; i++) {
                collectibles.push({
                    left: Math.random() * 900 + 200,
                    bottom: Math.random() * 200 + 150,
                    emoji: i === 2 ? 'üíé' : '‚≠ê'
                });
            }
            gameState.collectibles = collectibles;

            gameArea.innerHTML = `
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: ${progress}%">
                            Quest ${gameState.currentQuest}/${gameState.totalQuests}
                        </div>
                        <div class="progress-segments">
                            ${Array(gameState.totalQuests - 1).fill(0).map((_, i) => 
                                `<div class="segment" style="left: ${((i + 1) / gameState.totalQuests) * 100}%"></div>`
                            ).join('')}
                        </div>
                    </div>
                </div>
                <div class="game-canvas" id="gameCanvas">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    
                    ${collectibles.map((col, i) => 
                        `<div class="collectible" id="collect${i}" 
                              style="left: ${col.left}px; bottom: ${col.bottom}px;"
                              onclick="collectItem(${i}, '${col.emoji}')">
                            ${col.emoji}
                        </div>`
                    ).join('')}
                    
                    <div class="obstacle" style="left: 400px; bottom: 120px;">üî•</div>
                    <div class="obstacle" style="left: 700px; bottom: 120px;">‚ö°</div>
                    
                    <div class="platform platform-mid" style="left: 300px; bottom: 180px;"></div>
                    <div class="platform platform-mid" style="left: 600px; bottom: 220px;"></div>
                    <div class="platform platform-mid" style="left: 900px; bottom: 180px;"></div>
                    
                    <div class="monkey" id="monkey" style="left: ${gameState.monkeyPosition}px; bottom: 100px;">üêµ</div>
                    <div class="cage" style="right: 30px; bottom: 100px;">üçå</div>
                    <div class="platform ground"></div>
                </div>
                <div id="questionArea"></div>
            `;
        }

        window.collectItem = function(index, emoji) {
            const collectible = document.getElementById('collect' + index);
            if (collectible && !collectible.classList.contains('collected')) {
                collectible.classList.add('collected');
                
                const points = emoji === 'üíé' ? 50 : 10;
                const stars = emoji === 'üíé' ? 3 : 1;
                
                gameState.score += points;
                gameState.bonusStars += stars;
                
                document.getElementById('score').textContent = gameState.score;
                document.getElementById('bonusStars').textContent = gameState.bonusStars;
                
                createParticles(
                    collectible.offsetLeft + 20,
                    collectible.offsetTop + 20,
                    emoji
                );
                
                showPowerUpNotification(`+${points} points! ${emoji === 'üíé' ? 'Diamond bonus!' : 'Star collected!'}`);
                
                setTimeout(() => collectible.remove(), 500);
            }
        }

        function loadQuestion() {
            if (gameState.currentQuest >= gameState.totalQuests) {
                showCompletionScreen();
                return;
            }

            const question = questions[gameState.currentQuest];
            const questionArea = document.getElementById('questionArea');
            
            gameState.selectedOption = null;
            gameState.answered = false;

            questionArea.innerHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <span class="question-category">${question.category}</span>
                        <span class="question-number">Quest ${gameState.currentQuest + 1} of ${gameState.totalQuests}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})">
                                ${String.fromCharCode(65 + index)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn submit-btn" onclick="submitAnswer()">‚ö° Submit Answer</button>
                    <div id="feedback"></div>
                </div>
            `;

            document.getElementById('currentQuest').textContent = gameState.currentQuest;
        }

        window.selectOption = function(index) {
            if (gameState.answered) return;

            gameState.selectedOption = index;
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
        }

        window.submitAnswer = function() {
            if (gameState.answered) return;
            if (gameState.selectedOption === null) {
                alert('Please select an answer, hero!');
                return;
            }

            gameState.answered = true;
            const question = questions[gameState.currentQuest];
            const isCorrect = gameState.selectedOption === question.correct;
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === gameState.selectedOption && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            const monkey = document.getElementById('monkey');
            
            if (isCorrect) {
                gameState.score += 100;
                gameState.currentQuest++;
                document.getElementById('score').textContent = gameState.score;
                
                feedback.innerHTML = '‚úÖ Correct! The monkey advances! üéâ';
                feedback.className = 'feedback correct';

                monkey.classList.add('jumping');
                
                createParticles(monkey.offsetLeft + 30, monkey.offsetTop + 30, '‚ú®');
                
                setTimeout(() => {
                    monkey.classList.remove('jumping');
                    showGameCanvas();
                    loadQuestion();
                }, 2000);
            } else {
                feedback.innerHTML = `‚ùå Incorrect! The correct answer was: <strong>${String.fromCharCode(65 + question.correct)}. ${question.options[question.correct]}</strong><br>The monkey tries another path...`;
                feedback.className = 'feedback incorrect';
                
                setTimeout(() => {
                    gameState.currentQuest++;
                    showGameCanvas();
                    loadQuestion();
                }, 3000);
            }
        }

        async function showCompletionScreen() {
            clearInterval(timerInterval);
            
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            const accuracy = Math.round((gameState.score / (gameState.totalQuests * 100)) * 100);

            const playerData = {
                name: gameState.playerName,
                score: gameState.score,
                bonusStars: gameState.bonusStars,
                time: elapsed,
                accuracy: accuracy,
                timestamp: Date.now()
            };
            
            await saveToLeaderboard(playerData);

            setTimeout(() => {
                const currentRank = leaderboardData.findIndex(entry => 
                    entry.id === gameState.playerId
                ) + 1;

                let rankBadge = '';
                let rankMessage = '';
                
                if (currentRank === 1) {
                    rankBadge = 'ü•á';
                    rankMessage = 'CHAMPION! You\'re #1! üëë';
                } else if (currentRank === 2) {
                    rankBadge = 'ü•à';
                    rankMessage = 'SILVER MEDAL! Incredible! üåü';
                } else if (currentRank === 3) {
                    rankBadge = 'ü•â';
                    rankMessage = 'BRONZE MEDAL! Awesome! ‚≠ê';
                } else {
                    rankBadge = 'üèÜ';
                    rankMessage = `Ranked #${currentRank}! Well done!`;
                }

                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = `
                    <div class="completion-screen">
                        <div class="rank-badge">${rankBadge}</div>
                        <h2>üéâ Quest Complete! üéâ</h2>
                        <div class="current-rank">${rankMessage}</div>
                        <p style="font-size: 1.4em; color: #495057; margin-bottom: 30px;">
                            Congratulations, <strong>${gameState.playerName}</strong>! üêµüçå<br>
                            The monkey has reached the bananas!
                        </p>
                        <div style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); 
                                    border-radius: 15px; padding: 30px; display: inline-block; 
                                    margin-bottom: 30px; border: 3px solid #dee2e6;">
                            <div style="font-size: 1.3em; margin-bottom: 15px;">
                                <strong>Final Score:</strong> ${gameState.score} points
                            </div>
                            <div style="font-size: 1.3em; margin-bottom: 15px;">
                                <strong>‚≠ê Bonus Stars:</strong> ${gameState.bonusStars}
                            </div>
                            <div style="font-size: 1.3em; margin-bottom: 15px;">
                                <strong>Time:</strong> ${timeString}
                            </div>
                            <div style="font-size: 1.3em;">
                                <strong>Accuracy:</strong> ${accuracy}%
                            </div>
                        </div>
                        <br>
                        <div class="controls">
                            <button class="btn" onclick="location.reload()">üìä View Leaderboard</button>
                            <button class="btn" onclick="startGame()">üîÑ Play Again</button>
                        </div>
                        
                        <div class="leaderboard">
                            <h3>üèÜ Top Champions</h3>
                            ${leaderboardData.slice(0, 5).map((entry, index) => {
                                const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
                                const entryClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                                const entryMinutes = Math.floor(entry.time / 60);
                                const entrySeconds = entry.time % 60;
                                const isCurrentPlayer = entry.id === gameState.playerId;
                                
                                return `
                                    <div class="leaderboard-entry ${entryClass}" style="${isCurrentPlayer ? 'border: 4px solid #667eea; box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);' : ''}">
                                        <div class="rank">${rankEmoji}</div>
                                        <div class="player-info">
                                            <div class="player-name">${entry.name} ${isCurrentPlayer ? '(You!) üëà' : ''}</div>
                                            <div class="player-stats">
                                                Time: ${entryMinutes}:${entrySeconds.toString().padStart(2, '0')} | 
                                                ‚≠ê ${entry.bonusStars || 0} | 
                                                Accuracy: ${entry.accuracy}%
                                            </div>
                                        </div>
                                        <div class="player-score">${entry.score} pts</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }, 500);
        }

        if (isConfigured) {
            loadLeaderboard();
            initGame();
        } else {
            initGame();
        }
    </script>
</body>
</html>
